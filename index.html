<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <section class="calculator">
    <section class="calculator__output">
    <div class="calculator__output__input">HEMLO</div>
    <div class="calculator__output__result">HENLO</div>
    </section>
    <section class="calculator__buttons">
      <button>AC</button>
      <button>Ans</button>
      <button>⌫</button>
      <button>÷</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>X</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>±</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </section>
  </section>
</body>
</html>
