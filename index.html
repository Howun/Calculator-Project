<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <section class="calculator">
    <section class="calculator__output">
    <p class="calculator__output__display"></p>
    </section>
    <section class="calculator__buttons">
      <button class="calculator__buttons__clearAll" id="clear">AC</button>
      <button class="calculator__buttons__answer" id="ans">Ans</button>
      <button class="calculator__buttons__delete" id="bacspakce">โซ</button>
      <button class="calculator__buttons__operation" id="divide">รท</button>
      <button class="calculator__buttons__number" id="7">7</button>
      <button class="calculator__buttons__number" id="8">8</button>
      <button class="calculator__buttons__number" id="9">9</button>
      <button class="calculator__buttons__operation" id="multiply">X</button>
      <button class="calculator__buttons__number" id="4">4</button>
      <button class="calculator__buttons__number" id="5">5</button>
      <button class="calculator__buttons__number" id="6">6</button>
      <button class="calculator__buttons__operation" id="minus">-</button>
      <button class="calculator__buttons__number" id="1">1</button>
      <button class="calculator__buttons__number" id="2">2</button>
      <button class="calculator__buttons__number" id="3">3</button>
      <button class="calculator__buttons__operation" id="plus">+</button>
      <button class="calculator__buttons__colour" id="colour">:D</button>
      <button class="calculator__buttons__number" id="0">0</button>
      <button class="calculator__buttons__decimal" id="decimal">.</button>
      <button class="calculator__buttons__equals" id="equals">=</button>
    </section>
  </section>
  <script src="./script.js"></script>
</body>
</html>
