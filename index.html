<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <section class="calculator">
    <section class="calculator__output">
    <p class="calculator__output__display">0</p>
    </section>
    <section class="calculator__buttons">
      <button class="calculator__buttons__clearAll">AC</button>
      <button class="calculator__buttons__answer">Ans</button>
      <button class="calculator__buttons__delete">โซ</button>
      <button class="calculator__buttons__operation" value="divide">รท</button>
      <button class="calculator__buttons__number">7</button>
      <button class="calculator__buttons__number">8</button>
      <button class="calculator__buttons__number">9</button>
      <button class="calculator__buttons__operation" value="times">X</button>
      <button class="calculator__buttons__number">4</button>
      <button class="calculator__buttons__number">5</button>
      <button class="calculator__buttons__number">6</button>
      <button class="calculator__buttons__operation" value="minus">-</button>
      <button class="calculator__buttons__number">1</button>
      <button class="calculator__buttons__number">2</button>
      <button class="calculator__buttons__number">3</button>
      <button class="calculator__buttons__operation" value="plus">+</button>
      <button class="calculator__buttons__colour">:D</button>
      <button class="calculator__buttons__number">0</button>
      <button class="calculator__buttons__decimal">.</button>
      <button class="calculator__buttons__equals">=</button>
    </section>
  </section>
  <script src="./script.js"></script>
</body>
</html>
